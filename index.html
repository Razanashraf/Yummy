<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="imgs/logo.png" />
    <title>Yummy</title>

    <!-- ~ CSS FILES -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-black">
    <div class="container w-100">
      <div class="row gap-4 justify-content-center" id="searchone"></div>
    </div>
    <div class="main-meals-page bg-black d-flex">
      <div
        class="loading-screen vh-100 w-100 position-fixed bg-black justify-content-center align-items-center"
      >
        <span class="loader"></span>
      </div>
      <div
        class="side-nav vh-100 bg-white d-flex flex-column justify-content-between position-fixed px-2"
      >
        <img src="imgs/logo.png" alt="yummy logo" class="logo mt-3" />
        <div class="the-changeable-icon">
          <i class="fa-solid fa-bars changeable-icon"></i>
        </div>
        <div class="two-icons d-flex flex-column mb-3">
          <i class="fa-solid fa-globe icons"></i>
          <i class="fa-solid fa-share-nodes icons"></i>
        </div>
      </div>
      <div class="d-flex flex-column container h-100">
        <div id="searchInputs"></div>
        <div class="container pt-4">
          <div class="row mainMealContainer g-3"></div>
        </div>
      </div>
      <div
        class="hidden-nav-side bg-black h-100 position-fixed d-flex flex-column justify-content-between"
      >
        <ul class="nav-item mt-2 position-relative">
          <li class="text-white" id="search">Search</li>
          <li class="text-white" id="categories">Categories</li>
          <li class="text-white" id="area">Area</li>
          <li class="text-white" id="ingredients">Ingredients</li>
          <li class="text-white" id="contact" onclick="showContacts()">
            Contact us
          </li>
        </ul>
        <div class="down">
          <ul class="social-list">
            <i class="fa-brands fa-facebook-f text-white"></i>
            <i class="fa-brands fa-twitter text-white"></i>
            <i class="fa-solid fa-globe text-white"></i>
          </ul>
          <p class="text-white">Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
